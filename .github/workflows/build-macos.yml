name: Build macOS Universal VST3

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build universal VST3
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.13 \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
          cmake --build build --config Release --parallel

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: SmoothVolumeHistory-vst3-universal
          path: build/SmoothVolumeHistory_artefacts/Release/VST3/Smooth Volume History.vst3

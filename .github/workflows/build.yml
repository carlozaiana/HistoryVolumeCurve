name: Build macOS VST3

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13   # Try this first; typically less queued than macos-12
    timeout-minutes: 60
    env:
      JUCE_TAG: "7.0.9" # Keep in sync with CMakeLists.txt
      
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake ninja

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Collect artifact
        run: |
          mkdir -p artifacts
          find build -name "*.vst3" -exec cp -R {} artifacts/ \; || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HistoryVolumeCurve-macOS-VST3
          path: artifacts
